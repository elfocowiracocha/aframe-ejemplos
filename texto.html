<!DOCTYPE html>
<html>
    <head>
        <title>My A-Frame Scene</title>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-text value="moz://a/pe" position="0 2 -1.5" font="monoid"
                color="#da0f0f" align="center" width="10"></a-text>
            <a-text value="moz://a/pe" position="0.02 2.02 -1.52" font="monoid"
                color="#400" align="center" width="10"></a-text>

            <a-text value="Mozilla Peru" position="0 1.5 -1.5" font="mozillavr"
                color="#400" align="center" width="10"></a-text>

            <a-text value="https://www.mozilla.pe" position="0 1.8 5"
                font="monoid" color="#FFF" align="center" width="10"
                rotation="0 180 0"></a-text>
            <a-text value="https://www.mozilla.pe" position="0.02 1.82 5.02"
                font="monoid" color="#DDD" align="center" width="10"
                rotation="0 180 0"></a-text>
        
            <a-sky color="#CCC"></a-sky>
        </a-scene>
    </body>
</html>
